<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface do Vendedor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #3d3d3d;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 15px;
            font-size: 16px;
        }

        form {
            margin-top: 20px;
        }

        label {
            color: #3d3d3d;
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #8e44ad;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #6c3483;
        }

        /* Estilos adicionados conforme sua solicitação */
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            margin-top: 20px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'login' %}">
            <button>Sair</button>
        </a>
        <h1>Interface do Vendedor</h1>
        <p>Bem-vindo, vendedor!</p>
        <p>Aqui você pode registrar novos pedidos:</p>
        <form action="{% url 'registrar_pedido' %}" method="post">
            {% csrf_token %}
            <label for="produto">Produto:</label><br>
            <select name="produto" id="produto">
                {% for produto in produtos %}
                    <option value="{{ produto.id }}">{{ produto.nome }}</option>
                {% endfor %}
            </select><br>
            <label for="quantidade">Quantidade:</label><br>
            <input type="number" name="quantidade" id="quantidade" min="1" required><br><br>
            <label for="forma_pagamento">Forma de Pagamento:</label><br>
            <select name="forma_pagamento" id="forma_pagamento">
                <option value="dinheiro">Dinheiro</option>
                <option value="pix">PIX</option>
                <option value="cartao">Cartão</option>
            </select><br><br>
            <input type="submit" value="Registrar Pedido">
        </form>
        
        <!-- Botão para visualizar o histórico de pedidos -->
        <a href="{% url 'lista_pedidos' %}">
            <button>Ver histórico</button>
        </a>
    </div>
</body>
</html>
